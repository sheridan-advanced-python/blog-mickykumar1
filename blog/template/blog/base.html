<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Blog â€“ {% block page_title %}An awesome blog{% endblock %}</title>
</head>

<body>
  <!-- The header -->
  <header id="site-header">
     <h1>My Blog</h1>
     <p>A blog about awesomeness</p>
  </header>

  <!-- Top navigation -->
  <nav id="top-nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Posts</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main id="main-content">
    {% extends "blog/base.html" %}

     {% block main %}

     <section class="latest-article-preview">

     {% for post in latest_posts %}
     <article>
       <h2>{{ post.title }}</h2>
       <em>{{ post.published|timesince }} ago</em>
       {{ post.content|linebreaks }}
     </article>
     {% endfor %}

     </section>
     {% endblock %}
  </main>

  <!-- The footer -->
  <footer id="site-footer">
    <!-- Print copyright with the current year -->
    Copyright &copy;{% now 'Y' %}
  </footer>
</body>
</html>
